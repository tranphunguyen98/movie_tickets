name: find_seat
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^0.5.28+1
  dotted_border: ^1.0.5
  stripe_payment: ^1.0.7

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_bloc: ^1.0.0
  equatable: ^0.6.0
  meta: ^1.1.6
  sprintf: "^4.0.0"
  uuid: "2.0.1"
  flutter_svg: ^0.17.4

flutter:

  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins-Regular.otf
          weight: 400
        - asset: fonts/Poppins-Medium.otf
          weight: 500
        - asset: fonts/Poppins-SemiBold.otf
          weight: 600
    - family: Oswald
      fonts:
        - asset: fonts/Oswald-Regular.ttf
          weight: 400          

  assets:
    - assets/
    - images/
    - images/events/
    - images/movie/
    - images/plays/
    - images/casts/
    - images/cines/